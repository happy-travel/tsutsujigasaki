replicaCount: 1

jaeger:
  sidecar: jaeger-dev
  collector_host: dns:///jaeger-dev-collector-headless.observability:14250

image:
  repository: registry.happytravel.com/cc
  tag: latest
  pullPolicy: Always
imagePullSecrets:
  - name: travel-registry
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: "nginx"
    ingress.kubernetes.io/force-ssl-redirect: "true"
    kubernetes.io/ingress.allow-http: "false"
    kubernetes.io/tls-acme: "true"
  hosts:
    - host: cc-dev.happytravel.com
      paths:
        - /
  tls:
   - secretName: happytravel-tls
     hosts:
       - cc-dev.happytravel.com

resources:
  limits:
    cpu: 100m
    memory: 384Mi
  requests:
    cpu: 100m
    memory: 384Mi

nodeSelector: {}

tolerations: []

affinity: {}

env:
  ASPNETCORE_ENVIRONMENT: "Development"
  HTDC_VAULT_ENDPOINT: "https://vault.dev.happytravel.com/v1/"
  CONSUL_HTTP_ADDR: "https://consul-dev.happytravel.com/"
  HTDC_TSUTSUJIGASAKI_SENTRY_ENDPOINT: "https://df89400a0d23436dbd54be0167bb021c@sentry.happytravel.com/18"
  HTDC_REDIS_HOST: "redis-tsutsujigasaki"
  JAEGER_AGENT_HOST: "localhost"
  JAEGER_AGENT_PORT: "6831"